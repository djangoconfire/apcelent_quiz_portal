<!DOCTYPE html>

<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>

        {% block meta %}
            <meta charset="utf-8">
            <meta name="description" content="">
            <meta name="author" content="">
        {% endblock %}
        {% load staticfiles %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" >
        {% block css %}
        {% endblock %}

        {% block script %}
        {% endblock %}
    </head>

    <body {% block onload %}{% endblock %}>
        <div class="container">
            <div class="content">
                <div class="page-header">
                    <h1><Strong><center>{% block pagetitle %} {% endblock pagetitle %}</center></strong></h1>
                </div>
                <div class=row>
                    <div class=span14>
                        <h3>
                            <center>{% block formtitle %} {% endblock formtitle %}</center>
                        </h3>
                        <br>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
